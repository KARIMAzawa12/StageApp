  <div class="container-fluid py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Category</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>

<!-- Category Start -->
<div class="container-fluid py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Explore By Category</h1>
        <div class="row g-4">
            <div *ngFor="let category of categories" class="col-lg-3 col-sm-6 wow fadeInUp" >
                <a class="cat-item rounded p-4" [routerLink]="['/job-list-by-category', category.name]">
                    <img [src]="category.imgSrc" alt="">
                    <h6 class="mb-3">{{ category.name }}</h6>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Category End -->
