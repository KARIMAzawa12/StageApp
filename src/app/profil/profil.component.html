<div class="container light-style flex-grow-1 my-5">
   
   <div class="card overflow-hidden">
       <div class="row no-gutters row-bordered row-border-light">
           <div class="col-md-3 pt-0">
               <div class="list-group list-group-flush account-settings-links">
                   <a class="list-group-item list-group-item-action active"  data-toggle="list" (click)="onLinkClick('account-general', $event)"
                       href="#account-general">General</a>
                   <a class="list-group-item list-group-item-action" data-toggle="list" (click)="onLinkClick('account-info', $event)"
                       href="#account-info">Info</a>
                   <a class="list-group-item list-group-item-action" data-toggle="list" (click)="onLinkClick('account-social-links', $event)"
                       href="#account-social-links">Social links</a>
                   <a class="list-group-item list-group-item-action" data-toggle="list" (click)="onLinkClick('account-connections', $event)"
                       href="#account-connections">Connections</a>
                   <a class="list-group-item list-group-item-action" data-toggle="list" (click)="onLinkClick('account-notifications', $event)"
                       href="#account-notifications">Notifications</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" (click)="onLinkClick('account-change-password', $event)"
                           href="#account-change-password">Change password</a>
               </div>
           </div>
           <div class="col-md-9">
               <div class="tab-content">
                   <div *ngIf="activeTab === 'account-general'" class="tab-pane fade active show" id="account-general">
                       <div class="card-body media align-items-center">
       
                           <div class="media-body ml-4">
                               <label class="btn btn-outline-primary">
                                   Upload new photo
                                   <input type="file" class="account-settings-fileinput">
                               </label> &nbsp;
                               <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                               <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                           </div>
                       </div>
                       <hr class="border-light m-0">
                       <div class="card-body">
                           <div class="form-group">
                               <label class="form-label">Username</label>
                               <input type="text" class="form-control mb-1" [(ngModel)] = "profils.username" name="username">
                           </div>
                           <div class="form-group">
                               <label class="form-label">Titre du profil</label>
                               <input type="text" class="form-control mb-1" [(ngModel)] = "profils.titre" name="titre">
                              
                           </div>
                        
                           <div class="form-group">
                            <label class="form-label">Poste actuel</label>
                            <input type="text" class="form-control mb-1" [(ngModel)] = "profils.posteActuel" name="email">
                           
                        </div>
                           <div class="form-group">
                               <label class="form-label me-2">Secteur </label>
                               <select class="custom-select" [(ngModel)] = "profils.pole" name="pole">
                                   <option>Digital et Intelligence Artificielle</option>
                                   <option selected>BTP</option>
                                   <option>Artisanat</option>
                                   <option>Industrie</option>
                                   <option>Agriculture</option>
                                   <option>Gestion et Commerce</option>
                                   <option>Tourisme - Hôtellerie - Restauration</option>
                                   <option>Agro-industrie</option>
                                   <option>Arts et Industrie Graphique</option>
                                   <option>Santé</option>
                               </select>
                           </div>
                       </div>
                   </div>
                   
                   <div *ngIf="activeTab === 'account-info'" class="tab-pane fade active show " id="account-info">
                       <div class="card-body pb-2">
                           <div class="form-group">
                               <label class="form-label">Bio</label>
                               <textarea class="form-control" [(ngModel)] = "profils.bio" name="bio"
                                   rows="5"></textarea>
                           </div>
                           <div class="form-group">
                               <label class="form-label">Birthday</label>
                               <input type="date" class="form-control" [(ngModel)] = "profils.birthday" name="birthday">
                           </div>
                           
                       </div>
                       <hr class="border-light m-0">
                       <div class="card-body pb-2">
                           <h6 class="mb-4">Contacts</h6>
                          
                           <div class="form-group">
                               <label class="form-label">Website</label>
                               <input type="text" class="form-control" [(ngModel)] = "profils.website" name="website">
                           </div>
                       </div>
                   </div>
                   <div *ngIf="activeTab === 'account-social-links'" class="tab-pane fade active show"  id="account-social-links">
                       <div class="card-body pb-2">
                           <div class="form-group">
                               <label class="form-label">Twitter</label>
                               <input type="text" class="form-control" [(ngModel)] = "profils.twitter" name="twitter">
                           </div>
                           <div class="form-group">
                               <label class="form-label">Facebook</label>
                               <input type="text" class="form-control" [(ngModel)] = "profils.facebook" name="facebook">
                           </div>
                           <div class="form-group">
                               <label class="form-label">Google+</label>
                               <input type="text" class="form-control" [(ngModel)] = "profils.googlePlus" name="googlePlus">
                           </div>
                           <div class="form-group">
                               <label class="form-label">LinkedIn</label>
                               <input type="text" class="form-control" [(ngModel)] = "profils.linkedIn" name="linkedIn">
                           </div>
                           <div class="form-group">
                               <label class="form-label">Instagram</label>
                               <input type="text" class="form-control" [(ngModel)] = "profils.instagram" name="instagram">
                           </div>
                       </div>
                   </div>
                   <div *ngIf="activeTab === 'account-connections'" class="tab-pane fade active show"  id="account-connections">
                       <div class="card-body">
                           <button type="button" class="btn btn-twitter">Connect to
                               <strong>Twitter</strong></button>
                       </div>
                       <hr class="border-light m-0">
                       <div class="card-body">
                           <h5 class="mb-2">
                               <a href="javascript:void(0)" class="float-right text-muted text-tiny"><i
                                       class="ion ion-md-close"></i> Remove</a>
                               <i class="ion ion-logo-google text-google"></i>
                               You are connected to Google:
                           </h5>
                           <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                               data-cfemail="f9979498818e9c9595b994989095d79a9694">[email&#160;protected]</a>
                       </div>
                       <hr class="border-light m-0">
                       <div class="card-body">
                           <button type="button" class="btn btn-facebook">Connect to
                               <strong>Facebook</strong></button>
                       </div>
                       <hr class="border-light m-0">
                       <div class="card-body">
                           <button type="button" class="btn btn-instagram">Connect to
                               <strong>Instagram</strong></button>
                       </div>
                   </div>
                   <div *ngIf="activeTab === 'account-notifications'" class="tab-pane fade active show"  id="account-notifications">
                       <div class="card-body pb-2">
                           <h6 class="mb-4">Activity</h6>
                           <div class="form-group">
                               <label class="switcher">
                                   <input type="checkbox" class="switcher-input" checked>
                                   <span class="switcher-indicator">
                                       <span class="switcher-yes"></span>
                                       <span class="switcher-no"></span>
                                   </span>
                                   <span class="switcher-label">Email me when someone comments on my article</span>
                               </label>
                           </div>
                           <div class="form-group">
                               <label class="switcher">
                                   <input type="checkbox" class="switcher-input" checked>
                                   <span class="switcher-indicator">
                                       <span class="switcher-yes"></span>
                                       <span class="switcher-no"></span>
                                   </span>
                                   <span class="switcher-label">Email me when someone answers on my forum
                                       thread</span>
                               </label>
                           </div>
                           <div class="form-group">
                               <label class="switcher">
                                   <input type="checkbox" class="switcher-input">
                                   <span class="switcher-indicator">
                                       <span class="switcher-yes"></span>
                                       <span class="switcher-no"></span>
                                   </span>
                                   <span class="switcher-label">Email me when someone follows me</span>
                               </label>
                           </div>
                       </div>
                       <hr class="border-light m-0">
                       <div class="card-body pb-2">
                           <h6 class="mb-4">Application</h6>
                           <div class="form-group">
                               <label class="switcher">
                                   <input type="checkbox" class="switcher-input" checked>
                                   <span class="switcher-indicator">
                                       <span class="switcher-yes"></span>
                                       <span class="switcher-no"></span>
                                   </span>
                                   <span class="switcher-label">News and announcements</span>
                               </label>
                           </div>
                           <div class="form-group">
                               <label class="switcher">
                                   <input type="checkbox" class="switcher-input">
                                   <span class="switcher-indicator">
                                       <span class="switcher-yes"></span>
                                       <span class="switcher-no"></span>
                                   </span>
                                   <span class="switcher-label">Weekly product updates</span>
                               </label>
                           </div>
                           <div class="form-group">
                               <label class="switcher">
                                   <input type="checkbox" class="switcher-input" checked>
                                   <span class="switcher-indicator">
                                       <span class="switcher-yes"></span>
                                       <span class="switcher-no"></span>
                                   </span>
                                   <span class="switcher-label">Weekly blog digest</span>
                               </label>
                           </div>
                       </div>
                   </div>
                   <div *ngIf="activeTab === 'account-change-password'" class="tab-pane fade active show"  id="account-change-password">
                    <div class="card-body  pb-2" >
                        <div class="form-group">
                            <label class="form-label" >Current password</label>
                            <input type="password" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label class="form-label">New password</label>
                            <input type="password" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label class="form-label">Repeat new password</label>
                            <input type="password" [(ngModel)] = "profils.password" name="password" class="form-control">
                        </div>
                    </div>
                </div>
               </div>
           </div>
       </div>
   </div>
   <div class="text-right mt-3">
       <button type="button" (click)="AddProfil()" routerLink="/profil-page" class="btn btn-primary">Save changes</button>&nbsp;
       <button type="button" class="btn btn-default">Cancel</button>
   </div>
</div>
